# Docker Compose for Strapi deployment only
services:
  # Strapi Backend
  strapi:
    build:
      context: ./strapi/my-utc-perlis
      dockerfile: Dockerfile
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_SSL: false
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      PUBLIC_URL: ${PUBLIC_URL}
    ports:
      - "1337:1337"
    networks:
      - default
    external_links:
      - "nkkscok8c400cc0wkkkkow80:postgres"

networks:
  default:
    external: true
    name: coolify
